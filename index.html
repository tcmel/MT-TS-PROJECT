<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoreo de Antennas en Guayaquil (mt-ts-project)</title>
  </head>

  <body>
    <div id="app">
      <h1 style="margin-bottom:10px;">
        Monitoreo de Antenas en Guayaquil
      </h1>
      <h2>Antenas disponibles</h2>
      <table id="antennasTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Operator</th>
            <th>Type</th>
            <th>Status</th>
            <th>Neighborhood</th>
            <th>Longitude</th>
            <th>Latitude</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>

    </div>

    <div id="map" style="width:100%; height:500px;"></div>
    <script type="module" src="/src/main.ts"></script>

  </body>
</html>
